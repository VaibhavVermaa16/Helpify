<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <link rel="stylesheet" href="Profile.css">

    <title>Profile</title>
</head>

<body>
    <div class="navbar-top ">

        <nav class="navbar d-fluid">
            <div id="logo">
                <img id="logoimg" src="images/helpify.png" alt="">
            </div>
            <div id="links">
                <ul class="nav-links">
                    <li><b><a class="lnk" href="homepage.html">Home</a></b></li>
                    <li><b><a class="lnk" href="#">About Us</a></b></li>
                    <li><b><a class="lnk" href="ContactUs.html">Contact Us</a></b></li>
                    <li><b><a class="lnk" href="Profile.html">Profile</a></b></li>
                </ul>
            </div>
            <div class="signup">
                <!-- <button type="button" class="btn btn-primary m-3">Sign-Up</button> -->
            </div>
        </nav>
    </div>

    <div class="container d-flex m-0">
        <div class="side_navbar col-md-3 mt-5">
            <div class="profile_image m-0"></div>
            <h3>Username</h3>
            <h4>Worker</h4>
            <div class="sidenav-url">
                <div class="url mt-4">
                    <a href="#">My Ratings</a>
                    <hr align="center">
                </div>
                <div class="url mt-3">
                    <a href="#">Documents</a>
                    <hr align="center">
                </div>
                <div class="url mt-3">
                    <a href="#">Work</a>
                    <hr align="center">
                </div>
                <div class="url mt-3">
                    <a href="#">Edit Profile</a>
                    <hr align="center">
                </div>
                <div class="url mt-3">
                    <a href="#">Log-out</a>
                    <hr align="center">
                </div>
            </div>

        </div>
        <div class="main col-md-9 mt-5">
            <div>
                <h1>Profile</h1>
            </div>
            <div class="card">
                <div class="card-body">
                    <table>
                        <tbody>
                            <tr>
                                <td class="name fw-bolder">Name</td>
                                <td>:</td>
                                <td>Username</td>
                            </tr>
                            <tr>
                                <td class="name fw-bolder">Email</td>
                                <td>:</td>
                                <td>username@helpify.com</td>
                            </tr>
                            <tr>
                                <td class="name fw-bolder">Address</td>
                                <td>:</td>
                                <td>India</td>
                            </tr>
                            <tr>
                                <td class="name fw-bolder">Work</td>
                                <td>:</td>
                                <td>Caretaker for kids, Lending agricultural utilities</td>
                            </tr>
                            <tr>
                                <td class="name fw-bolder">Experience</td>
                                <td>:</td>
                                <td>Any relatable experience</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <hr>
            <div class="social ">
                <div><h2>Social Media</h2></div>
                <div class="card-body">
                    <div id="dock">
                        <span class="dock-item">
                            <span class="fa-stack fa-sm">
                                <i class="fas fa-square fa-stack-2x"></i>
                                <i class="fab fa-facebook fa-stack-1x fa-inverse"></i>
                            </span>
                        </span>
                        <span class="dock-item">
                            <span class="fa-stack fa-sm">
                                <i class="fas fa-square fa-stack-2x"></i>
                                <i class="fab fa-twitter fa-stack-1x fa-inverse"></i>
                            </span>
                        </span>
                        <span class="dock-item">
                            <span class="fa-stack fa-sm">
                                <i class="fas fa-square fa-stack-2x"></i>
                                <i class="fab fa-instagram fa-stack-1x fa-inverse"></i>
                            </span>
                        </span>
                        <span class="dock-item">
                            <span class="fa-stack fa-sm">
                                <i class="fas fa-square fa-stack-2x"></i>
                                <i class="fab fa-invision fa-stack-1x fa-inverse"></i>
                            </span>
                        </span>
                        <span class="dock-item">
                            <span class="fa-stack fa-sm">
                                <i class="fas fa-square fa-stack-2x"></i>
                                <i class="fab fa-github fa-stack-1x fa-inverse"></i>
                            </span>
                        </span>

                    </div>
                </div>
            </div>

            <script
                src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/js/bootstrap.bundle.min.js"></script>
</body>

</html>
